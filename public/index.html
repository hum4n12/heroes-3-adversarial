<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta href="https://pl.freepik.com/darmowe-wektory/projekt-tla-tekstury-papieru-w-wieku_14765966.htm#query=pergamin&position=1&from_view=keyword"/>
    <meta href="https://www.freepik.com/free-photo/gray-painted-background_4640662.htm?query=papyrus background"/>
    <title>Heroes 3 Adversarial</title>
    <link rel="stylesheet" href="pico_css/pico.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="colors.css">
</head>
<body>
    <main>
        <header>
            <h1>Heroes 3 Adversarial</h1>
            <h5>click right mouse button while drawing to draw obstacle</h5>
        </header>
        <div class="container">
            <div class="pick-color-container">
                <div class="margin-right">
                    <h5>Player colors</h5>
                    <div class="pick-color-wrapper">
                        <span>Neutral</span>
                        <div class="pick-color neutral"></div>
                    </div>
                    <div class="pick-color-wrapper">
                        <span>Red</span>
                        <div class="pick-color red"></div>
                    </div>
                    <div class="pick-color-wrapper">
                        <span>Blue</span>
                        <div class="pick-color blue"></div>
                    </div>
                    <div class="pick-color-wrapper">
                        <span>Tan</span>
                        <div class="pick-color tan"></div>
                    </div>
                    <div class="pick-color-wrapper">
                        <span>Green</span>
                        <div class="pick-color green"></div>
                    </div>
                    <div class="pick-color-wrapper">
                        <span>Orange</span>
                        <div class="pick-color orange"></div>
                    </div>
                    <div class="pick-color-wrapper">
                        <span>Purple</span>
                        <div class="pick-color purple"></div>
                    </div>
                    <div class="pick-color-wrapper">
                        <span>Teal</span>
                        <div class="pick-color teal"></div>
                    </div>
                    <div class="pick-color-wrapper">
                        <span>Pink</span>
                        <div class="pick-color pink"></div>
                    </div>
                </div>
                <div class="margin-right">
                    <h5>Terrain colors</h5>
                    <div class="pick-color-wrapper">
                        <span>Water</span>
                        <div class="pick-color water"></div>
                    </div>
                    <div class="pick-color-wrapper">
                        <span>Dirt</span>
                        <div class="pick-color dirt"></div>
                    </div>
                    <div class="pick-color-wrapper">
                        <span>Sand</span>
                        <div class="pick-color sand"></div>
                    </div>
                    <div class="pick-color-wrapper">
                        <span>Grass</span>
                        <div class="pick-color grass"></div>
                    </div>
                    <div class="pick-color-wrapper">
                        <span>Snow</span>
                        <div class="pick-color snow"></div>
                    </div>
                    <div class="pick-color-wrapper">
                        <span>Swamp</span>
                        <div class="pick-color swamp"></div>
                    </div>
                    <div class="pick-color-wrapper">
                        <span>Rough</span>
                        <div class="pick-color rough"></div>
                    </div>
                    <div class="pick-color-wrapper">
                        <span>Lava</span>
                        <div class="pick-color lava"></div>
                    </div>
                    <div class="pick-color-wrapper">
                        <span>Rock</span>
                        <div class="pick-color rock"></div>
                    </div>
                </div>
            </div>
            <div>
                <div class="tool-container">
                    <div class="tool">
                        <span>CLEAR</span>
                        <div id="clear" class="tool-img">
                            <img src="img/icons/clear.webp" alt="bucket" width="50" height="50">
                        </div>
                    </div>
                    <div class="tool">
                        <span>CHANGE MODE</span>
                        <div id="changeMode" class="tool-img brush">
                            <img src="img/icons/small.webp" alt="bucket" width="50" height="50">
                        </div>
                    </div>
                    <div class="tool">
                        <span>BRUSH (8px)</span>
                        <div id="brushMedium" class="tool-img brush">
                            <img src="img/icons/medium.webp" alt="bucket" width="50" height="50">
                        </div>
                    </div>
                    <div class="tool">
                        <span>BRUSH (32px)</span>
                        <div id="brushLarge" class="tool-img brush">
                            <img src="img/icons/big.webp" alt="bucket" width="50" height="50">
                        </div>
                    </div>
                </div>
                <canvas id="map" width="512" height="512">
            </div>
            <div class="generated-map">
                <img id="generated-map" src="" alt="" class="d-none">
            </div>
        </div>
    </main>
    <script type="module" src="js/main.js"></script>
</body>
</html>
